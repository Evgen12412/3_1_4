<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container-xx">
    <nav class="navbar navbar-light bg-dark"  th:each="user: ${getUser}">
    <span   th:text="${user.username}" class="cl-header"></span>
        <span class="navbar-brand cl-header"
              th:text="'With roles: '+${user.roles}">
        </span>
  <a href="/logout"><button type="button" class="btn btn-primary mr">Выйти</button></a>

</nav>

    <div class="containers f">

        <div class="nav-left" th:fragment="nav-left">
            <nav class="nav flex-column">
                <a class="nav-link active-user" href="/user">User</a>
            </nav>
        </div>


        <div class="user-info">
            <h4 class="title mt-3">User info page</h4>
             <nav class="navbar bg-dark sub-title mt-5 ">
            <div class="container-fluid ">
                <h6>About user</h6>
            </div>
        </nav>
            <table class="table table-dark table-striped">
                <thead>
                <th>ID</th>

                <th>Email</th>

                <th>SurName</th>

                <th>Age</th>


                <th>Roles</th>

                </thead>

                <tr th:each="user: ${getUser}">
                    <td th:text="${user.getId()}">id</td>
                    <td th:text="${user.getName()}">name</td>
                    <td th:text="${user.getSurname()}">surname</td>
                    <td th:text="${user.getAge()}">age</td>
                    <td th:text="${user.getAuthorities()}"></td>

                </tr>

            </table>
        </div>

    </div>
</div>
</body>
</html>
